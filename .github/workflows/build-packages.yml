name: Build Packages Eqosplus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        tag:
          - openwrt-23.05

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Packages
        uses: pmkol/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.tag }}
          FEEDNAME: packages_ci
          INDEX: 1
          KEY_BUILD: ${{ secrets.OPENWRT_PRIVATE_KEY }}
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      - name: Extract Packages SHA256
        run: |
          for pkg in bin/packages/${{ matrix.arch }}/packages_ci/*.ipk; do
            sha256sum "$pkg" | awk -v filename="$(basename "$pkg")" '{ print $1, filename }' >> bin/packages/${{ matrix.arch }}/packages_ci/packages.sha256sum
          done
          echo "latest_release=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tag }}-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Delete current release assets
        uses: andreaswilli/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ matrix.arch }}
          deleteOnlyFromDrafts: false

      - name: Create and Upload Release
        id: upload_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: OpenWrt-Packages-${{ matrix.arch }}
          tag: ${{ matrix.arch }}
          body: Latest build on ${{env.latest_release}}
          file_glob: true
          overwrite: true
          file: bin/packages/${{ matrix.arch }}/packages_ci/*.{ipk,sha256sum}

      - name: Git push
        continue-on-error: true
        run: |
          cd bin/packages/${{ matrix.arch }}/packages_ci/
          mkdir -p pkgs/openwrt_pkgs/${{ matrix.arch }}/
          mv packages_ci pkgs/openwrt_pkgs/${{ matrix.arch }}
          cd pkgs
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git init
          git add --all
          git commit -sm "Update Feeds - ${{env.latest_release}}"
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:gh-pages
